<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BitClout+ Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row px-4 pt-3 pb-2 bg-light">
      <h3>Settings</h3>
    </div>
    <div class="row p-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="longPostCheck">
        <label class="custom-control-label" for="longPostCheck">Enable long posts</label>
      </div>
    </div>
    <div class="row justify-content-end p-2 mt-1">
      <button id="save" type="button" class="btn btn-primary">Save settings</button>
    </div>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
